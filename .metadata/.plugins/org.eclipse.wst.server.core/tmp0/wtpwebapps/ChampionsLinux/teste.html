<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input id="txt_conteudo" type="text" placeholder="nome">
	<input id="endereco" type="text" placeholder="endereÃ§o">
	<input id="btn" type="button" value="enviar">

	<ul></ul>

</body>

<script src="js/jquery-3.2.0.min.js"></script>

<script>
$("#btn").on("click",function(){
	
	var conteudo = $("#txt_conteudo").val();
	var end = $("#endereco").val();
	
	$.ajax({
		method: "POST",
		url: "http://localhost:8080/ChampionsLinux/rest/hello/adicionar",
		data:JSON.stringify({nome: conteudo, endereco: end}),
		dataType: "json",
		contentType: "application/json"
	}).done(function(usuarios){
		$("ul").empty();
		$.each(usuarios, function(teste,usuario){
			var li = $("<li>").text(usuario.nome+" "+usuario.endereco);
			$("ul").append(li);
		})
	});
});
</script>
</html>
